@if (company) {
    <div class="company-container">
        <!-- Immagine di copertina -->
        <div class="company-banner">
            <img class="banner-image" src="https://www.supero.com.mt/wp-content/uploads/2015/05/azienda-1024x682.jpg" alt="Cover Image">
        </div>

        <!-- Sezione principale con logo e informazioni -->
        <div class="company-info">
            <div class="company-left">
                <img class="company-logo" [src]="company.logoUrl" alt="{{ company.name }}">
                <h1>{{ company.name }}</h1>
                <p class="company-address"><strong>📍 Indirizzo:</strong> {{ company.address }}</p>
                <p class="company-website"><strong>🌐 Sito Web:</strong> <a [href]="company.website" target="_blank">{{ company.website }}</a></p>
                <p class="company-email"><strong>📧 Email:</strong> <a [href]="'mailto:' + company.email">{{ company.email }}</a></p>
            </div>
            
            <div class="company-right">
                <h2>Chi siamo</h2>
                <p class="company-description">{{ company.description }}</p>
            </div>
        </div>

        <!-- Pulsante per tornare indietro -->
        <div class="back-section">
            <button class="back-button" (click)="goBack()">⬅ Torna alla lista</button>
        </div>
        
    </div>
}
