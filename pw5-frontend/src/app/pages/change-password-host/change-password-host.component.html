<div class="container">
    <div class="password-change-box">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="password"
            id="oldPassword"
            [(ngModel)]="oldPassword"
            name="oldPassword"
            placeholder="Vecchia Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="Nuova Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Conferma Nuova Password"
            required
          />
        </div>
        <div>
          <button type="submit" class="btn-change">Cambia Password</button>
        </div>
      </form>
    </div>
  </div>
