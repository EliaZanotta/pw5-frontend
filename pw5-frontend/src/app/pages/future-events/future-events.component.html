<!-- future-events.component.html -->

<div class="future-events-container">
  <h1 class="page-title">Eventi Futuri</h1>
  <p class="page-subtitle">Sfoglia gli eventi che stanno per arrivare, scopri cosa ti aspetta e prenota il tuo posto!</p>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading">
    <p>Caricamento eventi...</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Events List -->
  <div class="events-list" *ngIf="!isLoading && !errorMessage">
    <div class="event-card" *ngFor="let event of futureEvents">
      <!-- Immagine Evento -->
      <div class="event-image">
        <img [src]="event.image || 'https://eosmarketing.it/upload/img/c/1000x667-Eventi-aziendali-guida-alle-tipologie-e-a-come-organizzarli-post-Coronavirus.jpg'" alt="{{ event.title }}">
      </div>

      <!-- Dettagli Evento -->
      <div class="event-info">
        <h2>{{ event.title }}</h2>
        <p><strong>ğŸ“… Data:</strong> {{ formatDate(event.startDate) }}</p>
        <p><strong>ğŸ“ Luogo:</strong> {{ event.place }}</p>
        <p class="description">{{ event.description }}</p>
        <button class="details-button" (click)="bookEvent(event.id)">Scopri di piÃ¹</button>
      </div>
    </div>
  </div>
</div>
