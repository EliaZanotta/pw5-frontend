<div class="hero">
  <h1>Scopri i nostri eventi</h1>
  <p class="hero-description">
    Unisciti a noi per scoprire nuove esperienze e conoscere nuove persone.
  </p>
  <a routerLink="#" class="browse-button">Scopri tutti</a>
</div>

<section *ngFor="let category of eventCategories" class="event-container">
  <div class="category-header">
    <h2 class="section-title">{{ category.title }}</h2>
    <a routerLink="#" class="see-more-button">Vedi tutto</a>
  </div>
  <div class="event-grid">
    <a *ngFor="let event of category.events" [routerLink]="['/event', event.id]" class="event-card">
      <div class="card">
        <div class="image-container">
          <img [src]="event.image || '/assets/placeholder.svg'" [alt]="event.title" class="event-image"/>
        </div>
        <div class="card-content">
          <h3 class="event-title">{{ event.title }}</h3>
          <p class="event-date">{{ event.date | date }}</p>
        </div>
      </div>
    </a>
  </div>
</section>
