<div class="contact-page">
  <!-- Hero Image -->
  <div class="hero-image">
    <img src="assets/contacts.png" alt="Contact Us Hero">
    <div class="hero-text">
      <h1>Contatti</h1>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <!-- Left Side: Information and Map -->
    <div class="contact-info">
      <h3>Dove trovarci</h3>
      <p>
        Indirizzo: 123 Example St, City, Country<br>
        Telefono: +1 (234) 567-890<br>
        Email: info&#64;example.com
      </p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093787!2d144.9537363156776!3d-37.81627974202148!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2s123%20Example%20St%2C%20City%2C%20Country!5e0!3m2!1sen!2sus!4v1615123456789!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <!-- Right Side: Contact Form -->
    <div class="contact-form">
      <h3>Contattaci</h3>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" type="text" formControlName="name" placeholder="Il tuo nome">
          <div class="error" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid">
            Il nome è richiesto.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="La tua email">
          <div class="error" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
            Inserisci un'email valida.
          </div>
        </div>

        <div class="form-group">
          <label for="message">Messaggio</label>
          <textarea id="message" formControlName="message" placeholder="Il tuo messaggio"></textarea>
          <div class="error" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid">
            Il messaggio è richiesto.
          </div>
        </div>

        <button type="submit" [disabled]="contactForm.invalid">Contattaci</button>
      </form>
    </div>
  </div>
</div>
