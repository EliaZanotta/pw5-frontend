<header class="mainHeader">
  <div class="logo">
    <h1 class="full-logo">Varese Developer Group</h1>
    <h1 class="short-logo">VDG</h1>
  </div>

  <nav class="navigation" [ngClass]="{ 'active': isMenuOpen }">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/events">Eventi</a></li>
      <li><a routerLink="/partner-companies">Aziende Partner</a></li>
      <li><a routerLink="/contact">Contatti</a></li>
    </ul>
  </nav>

  <div class="header-right">
    <!-- Speaker inbox icon -->
    <ng-container *ngIf="isSpeaker">
      <a (click)="openModal()" class="profile-icon fa-2x inbox-icon-btn" style="padding-right: 100px;">
        <fa-icon
          [icon]="faInboxSolid"
          (mouseenter)="isHoveredInbox = true"
          (mouseleave)="isHoveredInbox = false"
          [ngStyle]="{ color: isHoveredInbox ? '#9b1b1b' : '#ce2424' }">
        </fa-icon>
      </a>
    </ng-container>

    <!-- User and handshake icons -->
    <ng-container *ngIf="user; else loginBtn">
      <a [routerLink]="isHost ? '/single-companies' : '/user-area'">
        <fa-icon
          [icon]="
          isHoveredUser
            ? (isHost ? faHandshakeSolid : faUserSolid)
            : (isHost ? faHandshakeRegular : faUserRegular)
        "
          (mouseenter)="isHoveredUser = true"
          (mouseleave)="isHoveredUser = false"
          class="profile-icon fa-2x"
          style="color: #ce2424;">
        </fa-icon>
      </a>
    </ng-container>

    <!-- "Accedi" button for non-logged in users -->
    <ng-template #loginBtn>
      <button routerLink="/auth/login" class="login-btn">Accedi</button>
    </ng-template>

    <!-- Hamburger Menu Toggle -->
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
      â˜°
    </button>
  </div>

  <!-- Modal component for speaker requests -->
  <app-speaker-request-modal [show]="showModal" (closeModal)="closeModal()"></app-speaker-request-modal>
</header>
